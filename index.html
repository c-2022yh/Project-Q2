<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>

        #frame
        {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 2px;
            border: 1px solid black;
        }
        #frame *
        {
            text-align: center;
        }
        h1
        {
            margin-top: 130px;
        }
        h2
        {
            margin-top: 50px;
        }
        #startButton
        {
            border-width: 1px;
            width: 50%;
            font-size: 20px;
            padding: 10px;
            margin-top: 30px;
            background: #fff;
            border-radius: 50px;
        }

        #quizDiv
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
            margin-right: 30px;

            height: 160px;
        }
        #answerDiv
        {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            height: 27px;
        }
        #hintDiv
        {
            height: 21px;
            
        }
        #inputText
        {
            font-size: 15px;
            height: 20px;
            width: 50%;
        
        }

        #timeCount, #progressBar
        {
            font-size: 20px;
            position: relative;
            top: 60px;
        }
        #progressBar
        {
            text-align: left;
            background-color: #000000;
            width: 100%;
            height: 2%;
        }

        #buttonDiv button
        {
            padding: 10px;
            margin-top: 30px;
            width: 50%;
            border: 1px solid black;
            border-radius: 50px;
            background-color: #fff;
        }
        
    </style>
</head>

<body>
    <div id="frame">
        <h1>사자성어 퀴즈</h1>
        <div><button id="startButton" onclick="startButtonClick()">시작하기</button></div>
        
    </div>


    <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
    <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
    <audio id="audio3" src="audio3.mp3" preload="auto"></audio>

   

</body>
<script src="main.js"></script>
</html>
